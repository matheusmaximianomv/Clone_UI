<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>User Account Dropdown Menu</title>
    <link rel="stylesheet" type="text/css" href="./styles.css">
</head>
<body>
    <div class="action">
        <div class="profile" onclick="menuToggle()">
            <img src="./assets/profileImg.jpeg" alt="Profile"/>
        </div>
        <div class="menu">
            <h3>
                Someone Famous
                <br />
                <span>Website Designer</span>
            </h3>

            <ul>
                <li>
                    <img src="./assets/user.svg" alt="Profile" />
                    <a href="#" rel="noopener noreferrer">My Profile</a>
                </li>
                <li>
                    <img src="./assets/edit.svg" alt="Edit" />
                    <a href="#" rel="noopener noreferrer">Edit Profile</a>
                </li>
                <li>
                    <img src="./assets/envelope.svg" alt="Inbox" />
                    <a href="#" rel="noopener noreferrer">Inbox</a>
                </li>
                <li>
                    <img src="./assets/settings.svg" alt="Settings" />
                    <a href="#" rel="noopener noreferrer">Settings</a>
                </li>
                <li>
                    <img src="./assets/question.svg" alt="Help" />
                    <a href="#" rel="noopener noreferrer">Help</a>
                </li>
                <li>
                    <img src="./assets/log-out.svg" alt="Logout" />
                    <a href="#" rel="noopener noreferrer">Logout</a>
                </li>
            </ul>
        </div>
    </div>
    <script src="./scripts.js"></script>
</body>
</html>
